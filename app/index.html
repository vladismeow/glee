<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glee</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@700&family=Rubik:wght@400;500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="logo" href="#">
					<img class="logo__img" src="images/logo.svg" alt="Glee logo">
					<span class="logo__text">Glee.</span>
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link" href="#">Home +</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">About </a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Services</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Pages +</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">News</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Contact</a>
						</li>
					</ul>
				</nav>
				<div class="user-nav">
					<a class="user-nav__search" href="#">
						<img class="user-nav__search-icon" src="images/icons/search.svg" alt="">
					</a>
					<div class="user-nav__group">
						<a class="user-nav__liked" href="#">
							<img class="user-nav__liked-icon" src="images/icons/heart.svg" alt="">
							<span class="user-nav__num">0</span>
						</a>
						<a class="user-nav__cart" href="#">
							<img class="user-nav__cart-icon" src="images/icons/cart.svg" alt="">
							<span class="user-nav__num">0</span>
						</a>
					</div>
					<a class="user-nav__filter" href="#">
						<img class="user-nav__filter-icon" src="images/icons/filter.svg" alt="">
					</a>
				</div>
			</div>
		</div>
	</header>

	<script src="js/main.min.js"></script>
</body>

</html>
